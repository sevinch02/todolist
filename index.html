<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <form class="js-form form">
        <input class="js-input form__input" type="text" required placeholder="To do...">
        <button type="submit" class="add-btn">Add</button>
        <ul class="list"> </ul>
        <template class="todo-template">
            <li class="list-item todo-item ">
                    <input class="js-checkbox" type="checkbox">
                    <label class="js-label label" for=""> </label>
                     <button class="js-edit edit-btn">edit</button>
                    <button class="js-delete delete-btn">Delete</button>   
            </li>
        </template>

    </form>


    <script src="./main.js"></script>
</body>

</html>
